  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<div class="container">
      <!-- Timeblocks 9am to 5pm -->
    <!-- 9am -->
    <div class="row my-1 time-block" id="hour9">
        <div class="hour col-1"> 9am </div>
        <textarea class="col-10 border px-0 plan-content"> </textarea>
        <button class="saveBtn col-1" aria-label="save btn 9am">
            <i class="fas fa-save"></i>
        </button>
    </div>
        <!-- 10am -->
    <div class="row my-1 time-block" id="hour10">

</div>
